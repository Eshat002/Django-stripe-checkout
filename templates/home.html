<!DOCTYPE html>
<html>
{% load static %}

<head>
    <title>Buy cool new product</title>
 
    <script src="https://js.stripe.com/v3/"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

    <nav style="background-color: #0d6efd !important;" class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid ms-3">
            <a style="color:white" class="navbar-brand" href="">Django-stripe</a>
        </div>
    </nav>

    <div class="container pt-5">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 px-4">
                <section>
                    <div class="product">
                        <img class="text-center img-fluid" src="static/t-shirt.jpg"
                            alt="The cover of Stubborn Attachments" />
                        <div class="description mt-2">
                            <h3>T-shirts</h3>
                            <h5>$10.00</h5>
                        </div>
                    </div>
                    <form action="/checkout/" method="POST">
                        {% csrf_token %}
                        <button class="btn btn-primary" type="submit" id="checkout-button">Checkout</button>
                    </form>
                </section>


            </div>
            <div class="col-lg-3"></div>

        </div>
    </div>

</body>

</html>
